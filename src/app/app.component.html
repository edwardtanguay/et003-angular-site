<h2>{{title}}</h2>
<p>{{message}}</p>
<app-info-box title="Instructions" body="Please follow all these instructions and hand in assignment when finished." level="important"></app-info-box>
<app-info-box title="Introduction" body="This is the introduction." level="important"></app-info-box>

<hr/>
<h2>There are {{employees.length}} employees:</h2>

<div *ngFor="let employee of employees">
	<app-info-box title={{employee.lastName}} body={{employee.notes}}></app-info-box>
</div>
